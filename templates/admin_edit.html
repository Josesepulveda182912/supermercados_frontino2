{% extends "layout.html" %}
{% block body %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Editar Supermercado</h4>
  <a class="btn btn-secondary" href="{{ url_for('admin_panel') }}">Volver a inicio</a>
</div>
<div class="card p-3">
  <form method="post">
    <div class="mb-2"><label class="form-label">Nombre</label><input class="form-control" name="nombre" value="{{ s['nombre'] }}" required></div>
    <div class="mb-2"><label class="form-label">Dirección</label><input class="form-control" name="direccion" value="{{ s['direccion'] }}" required></div>
    <div class="mb-2 row">
      <div class="col"><label class="form-label">Teléfono</label><input class="form-control" name="telefono" value="{{ s['telefono'] }}"></div>
    </div>
    <div class="mb-2 row">
      <div class="col"><label class="form-label">Hora apertura</label><input class="form-control" name="apertura" value="{{ s['horario_apertura'] }}"></div>
      <div class="col"><label class="form-label">Hora cierre</label><input class="form-control" name="cierre" value="{{ s['horario_cierre'] }}"></div>
    </div>
    <div class="mb-2"><label class="form-label">Descripción</label><textarea class="form-control" name="descripcion" rows="3">{{ s['descripcion'] }}</textarea></div>
    <div class="mb-2">
      <label class="form-label">Imagen actual</label>
      {% if s['imagen'] %}<img src="{{ url_for('images', filename=s['imagen']) }}" class="img-fluid mb-2" style="max-height:160px;">{% else %}<div class="bg-light p-3">Sin imagen</div>{% endif %}
      <label class="form-label mt-2">Nombre de imagen (dejar vacío para mantener la actual)</label><input class="form-control" name="imagen" placeholder="Ej: 1.webp, 5.jpg">
    </div>
    <button class="btn btn-primary">Actualizar</button>
  </form>
</div>
{% endblock %}
